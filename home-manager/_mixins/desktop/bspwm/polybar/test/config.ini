format = <label>
format-prefix = "  "
label = %percentage%
format-prefix-foreground = #61afef
label-foreground =   #D8DEE9
format-padding = 1

[module/backlight]
type = custom/script
interval = 0.2
exec = echo "$(light | cut -d. -f1)"

scroll-up = sudo light -A 5
scroll-down = sudo light -U 5

format-prefix = "%{F#FFFF00} "

label = %output%
label-foreground = ${color9}
format-padding = 1

[module/cpu]
type = internal/cpu
interval = 1

format-prefix ="  "
format =  <label>

label = "%{A1:terminal -e btop &:}%percentage%%%{A}"
;label = CPU %percentage%%
format-background = #2a2e36
format-foreground = #989cff

[module/disks]
type = custom/script
interval = 300
format-prefix = " "
format = <label>
label-padding = 1
exec = ~/.config/polybar/scripts/disks.sh

[module/filesystem2]
type = internal/fs

; Mountpoints to display
mount-0 = /
;;mount-1 = /home
;;mount-2 = /var


; Seconds to sleep between updates
; Default: 30
interval = 30

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
;;spacing = 4

; Available tags:
;   <label-mounted> (default)
;   <bar-free>
;   <bar-used>
;   <ramp-capacity>
format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-background = ${color.shade2}
format-mounted-padding = 2

; Available tags:
;   <label-unmounted> (default)
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-background = ${color.shade2}
format-unmounted-padding = 2

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
label-mounted = " %free%"

; Available tokens:
;   %mountpoint%
; Default: %mountpoint% is not mounted
label-unmounted = " %mountpoint%: not mounted"


[module/filesystem]
