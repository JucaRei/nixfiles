; modified https://github.com/gh0stzk/dotfiles

[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[default]
module-foreground = ${color.bg}
module-background = ${color.red}

triangle-right = %{T2} %{T-}
triangle-left = %{T2} %{T-}

#triangle-right = %{T2}█ %{T-}
#triangle-left = %{T2} █%{T-}

#triangle-right = %{T2} %{T-}
#triangle-left = %{T2} %{T-}

#triangle-right = %{T2}%{T-}
#triangle-left = %{T2}%{T-}

[bar/bar]

monitor-strict = false
monitor-exact = true

override-redirect = false

bottom = false
fixed-center = true

; width = 98%
width = 99%
height = 24

; offset-x = 1%
offset-x = 0.5%
; offset-y = 1%

background = ${color.bg}
foreground = ${color.fg}

radius = 4.0

line-size = 2
line-color = ${color.blue}

border-size = 1.4px
border-color = ${color.bg}

padding = 0.2

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "Maple Mono:size=11;2"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=11;3"
font-2 = "Material Design Icons Desktop:size=12;3"
font-3 = "Material Design Icons Desktop:size=15;3"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"
font-6 = "Sarasa Mono CL Nerd Font:size=2;4"
; Chinese
font-5 = "Maple Mono SC NF:size=11;2"
;dpi = 96

modules-left = sep launcher blok bspwm round-left polywins round-right
modules-center = title
; modules-right = sep network blok2 weather blok audio blok memory_bar blok battery blok date blok powermenu sep
modules-right = sep blok audio blok memory_bar blok cpu_bar blok date blok powermenu sep

spacing = 0
separator =
dim-value = 1.0

locale = pt_BR.UTF-8

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.sapphire}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true
