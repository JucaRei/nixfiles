---
services:
  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
#       - TRANSMISSION_WEB_HOME= #optional
      - USER=juca
      - PASS=200291
#       - WHITELIST= #optional
#       - PEERPORT= #optional
#       - HOST_WHITELIST= #optional
    volumes:
      - /home/juca/docker/transmission/config:/config
      # - nas_downloads2:/downloads
      - nas1_tvshow:/tvshows1
      - nas2_tvshow:/tvshows
      - nas1_movies:/movies
      - nas2_movies:/movies1

      - nas1_movies:/movies
      - nas1_tvshow:/tvshows
      - nas1_animes_series:/animes/series
      - nas1_animes_movies:/animes/movies
      - nas2_tvshow:/tvshows2
      - nas2_movies:/movies2
      - nas2_animes_series:/animes2/series
      - nas2_animes_movies:/animes2/movies
    mem_limit: 300M
    mem_reservation: 100M
    cpus: 1.0
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
volumes:
  nas1_movies:
    driver_opts:
      # type: cifs
      # device: //192.168.2.200/volume_1/Movies
      # o: "username=juca,password=200291,vers=1.0,uid=1000,gid=990"
      type: nfs
      device: ":/mnt/HD/HD_b2/Movies"
      o: "addr=192.168.2.200,rw,nfsvers=3,nolock,soft,nosuid"
  nas1_tvshow:
    driver_opts:
      # type: cifs
      # device: //192.168.2.200/volume_1/TvShows
      # o: "username=juca,password=200291,vers=1.0,uid=1000,gid=990"
      type: nfs
      device: ":/mnt/HD/HD_b2/TvShows"
      o: "addr=192.168.2.200,rw,nfsvers=3,nolock,soft,nosuid"
  nas1_animes_series:
